<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:nk="http://java.sun.com/jsf/composite/easyfaces"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
	<head>
	</head>

	<body>
		<ui:define name="panelTitle">#{msg['app.index']}</ui:define>
		<ui:define name="panelPath">
			<h:form id="path">
				<h:panelGrid binding="#{formSession.pagePath}"></h:panelGrid>
			</h:form>
		</ui:define>

		<ui:define name="content">
			<h:form>
				<f:event type="preRenderView" listener="#{formSession.loadContext}" />

			</h:form>
		</ui:define>
	</body>

</ui:composition>

</html>
