<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="shortcut icon" href="#{resource['images/favicon.ico']}"
		type="image/x-icon" />

	<title>#{msg['app.title']}</title>

	<h:outputScript library="nafkan_js" name="gen_03.js" />
	<h:outputScript library="nafkan_js" name="dev.js"
		rendered="#{configurationSettings.isDevMod==1}" />

	<h:outputScript library="primefaces" name="primefaces.js" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />
	<h:outputScript library="js" name="component.js" />

	<h:outputStylesheet library="nafkan_css"
		name="gen_03_#{sessionLang.lang}.css" />
	<h:outputStylesheet library="styles"
		name="style_#{sessionLang.lang}.css" />
	<h:outputStylesheet library="styles" name="layout.css" />

	<!-- Styles integrÃ©s manuellement  -->

	<h:outputStylesheet library="styles"
		name="bootstrap-3.3.6/css/bootstrap-#{sessionLang.lang}.css" />


	<h:outputStylesheet library="fonts" name="font-awesome.min.css" />
	<!-- Theme style -->
	<h:outputStylesheet library="styles"
		name="primeStyle_#{sessionLang.lang}.css" />

	<h:outputStylesheet library="styles"
		name="AdminLTE-#{sessionLang.lang}.css" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
	<h:outputStylesheet library="styles"
		name="skins/_all-skins-#{sessionLang.lang}.css" />

</ui:composition>
